<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Matina/BA - Gest√£o com Saldo em Tempo Real</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <style>
        :root { --primary: #0f172a; --accent: #3b82f6; --success: #22c55e; --warning: #f59e0b; --danger: #ef4444; --bg: #f1f5f9; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; text-transform: uppercase; }
        body { background-color: var(--bg); margin: 0; padding: 10px; color: #1e293b; }
        .container { max-width: 1300px; margin: 0 auto; }
        .blurred { filter: blur(15px); pointer-events: none; }
        #login-screen { position: fixed; inset: 0; background: var(--primary); z-index: 999; display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; }
        .login-box { width: 90%; max-width: 320px; text-align: center;}
        .login-box input { width: 100%; padding: 15px; border-radius: 10px; border: none; margin-bottom: 10px; text-align: center; font-size: 16px; }
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; background: #cbd5e1; font-weight: bold; }
        .tab-btn.active { background: var(--accent); color: white; }
        .charts-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; margin-bottom: 20px;}
        .mini-card { background: var(--primary); color: white; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; margin-bottom: 20px; }
        .btn-save { background: var(--success); font-size: 16px; margin-top: 10px; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
        .btn-auth { background: var(--success); color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; }
        .alerta-media { background-color: #fee2e2 !important; color: #b91c1c !important; font-weight: bold; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 13px; margin-bottom: 5px; }
        label { font-size: 10px; font-weight: bold; color: #64748b; display: block; margin-bottom: 3px; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; font-size: 10px; }
        th { background: #f8fafc; padding: 10px; text-align: left; border-bottom: 2px solid #e2e8f0; }
        td { padding: 10px; border-bottom: 1px solid #f1f5f9; }
        .status-tag { padding: 3px 6px; border-radius: 4px; font-size: 9px; font-weight: bold; }
        .status-aguardando { background: var(--warning); color: #000; }
        .status-autorizado { background: var(--success); color: #fff; }
    </style>
</head>
<body>

<div id="login-screen">
    <h2>MATINA/BA ‚õΩ</h2>
    <div class="login-box">
        <input type="text" id="user" placeholder="USU√ÅRIO">
        <input type="password" id="senha" placeholder="SENHA" onkeydown="if(event.key==='Enter') logar()">
        <button class="btn-save" onclick="logar()">ENTRAR</button>
    </div>
</div>

<div class="container blurred" id="app">
    <div class="nav-tabs no-print">
        <button id="btn-tab-geral" class="tab-btn active" onclick="switchTab('geral')">PAINEL GERAL</button>
        <button id="btn-tab-users" class="tab-btn" style="display:none;" onclick="switchTab('usuarios')">USU√ÅRIOS (MASTER)</button>
    </div>

    <div id="tab-geral">
        <div class="charts-row no-print">
            <div class="card"><h4>üí∞ GASTOS POR SECRETARIA</h4><div style="height:230px;"><canvas id="chartSec"></canvas></div></div>
            <div class="card"><h4>üöõ TOP 5 VE√çCULOS (R$)</h4><div style="height:230px;"><canvas id="chartVec"></canvas></div></div>
        </div>

        <div class="card no-print">
            <h3>‚õΩ NOVO LAN√áAMENTO</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px;">
                <div><label>PLACA</label><input type="text" id="f-placa" oninput="sugerir(this.value)"></div>
                <div><label>SECRETARIA</label><select id="f-sec">
                    <option>ADMINISTRA√á√ÉO E FINAN√áAS</option><option>AGRICULTURA E MEIO AMBIENTE</option>
                    <option>ASSIST√äNCIA SOCIAL</option><option>EDUCA√á√ÉO</option><option>SA√öDE</option>
                    <option>INFRAESTRUTURA E SERVI√áOS</option><option>AVULSOS / GERAL</option>
                </select></div>
                <div><label>MOTORISTA</label><input type="text" id="f-mot"></div>
                <div><label>DESTINO</label><input type="text" id="f-destino"></div>
                <div><label>COMBUST√çVEL</label><select id="f-tipo"><option>GASOLINA</option><option>ALCOOL</option><option>DIESEL</option></select></div>
                <div><label>POSTO</label><select id="f-posto"><option>POSTO VITOR</option><option>POSTO MATINA</option></select></div>
                <div><label>DATA</label><input type="date" id="f-data"></div>
                <div><label>KM ATUAL</label><input type="number" id="f-km"></div>
                <div><label>LITROS</label><input type="number" id="f-lit" step="0.01" oninput="calc('L')"></div>
                <div><label>TOTAL (R$)</label><input type="text" id="f-val" oninput="mascaraMoeda(this); calc('V')"></div>
            </div>
            <button class="btn-save" onclick="processar()">‚úîÔ∏è SALVAR REGISTRO</button>
        </div>
        <div id="relatorio-container"></div>
    </div>

    <div id="tab-usuarios" style="display:none;">
        <div class="card">
            <h3>üë• GEST√ÉO DE ACESSOS (S√ì MASTER)</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                <input type="text" id="new-user" placeholder="USU√ÅRIO">
                <input type="text" id="new-pass" placeholder="SENHA">
                <select id="new-role" onchange="toggleLimitInput(this.value)">
                    <option value="admin">ADMIN (GILVAR/ENIO)</option>
                    <option value="secretarios">SECRETARIOS (LIMITE R$)</option>
                    <option value="frentista">FRENTISTA</option>
                </select>
                <input type="number" id="new-limit" placeholder="LIMITE R$" style="display:none;">
            </div>
            <button class="btn-save" onclick="addUsuario()" style="background:var(--accent); margin-top:10px;">CADASTRAR</button>
        </div>
        <div class="card">
            <table id="user-table"><thead><tr><th>USU√ÅRIO</th><th>CARGO</th><th>LIMITE</th><th>A√á√ïES</th></tr></thead><tbody id="user-body"></tbody></table>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDsEQ8L_hWgacZ8xweY3DR9OYt2t151kZE",
        authDomain: "tabela-gasolina.firebaseapp.com",
        databaseURL: "https://tabela-gasolina-default-rtdb.firebaseio.com", 
        projectId: "tabela-gasolina",
        storageBucket: "tabela-gasolina.firebasestorage.app",
        messagingSenderId: "77121029722",
        appId: "1:77121029722:web:641b26a6cdf4c287f53a63"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let cache = [], userLimit = 0, userRole = "", loginUser = "", chartSec = null, chartVec = null;

    function logar() {
        const u = document.getElementById('user').value.toLowerCase().trim();
        const s = document.getElementById('senha').value.trim();
        if(u === "master" && s === "1234") { entrar("master", "master", 0); return; }
        db.ref('usuarios/' + u).once('value', snap => {
            const user = snap.val();
            if(user && user.senha === s) entrar(u, user.role, user.limite || 0);
            else alert("ACESSO NEGADO!");
        });
    }

    function entrar(u, role, limit) {
        loginUser = u; userRole = role; userLimit = limit;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').classList.remove('blurred');
        if(u === "master") document.getElementById('btn-tab-users').style.display = 'block';
        renderizar();
    }

    function toggleLimitInput(val) { document.getElementById('new-limit').style.display = (val === 'secretarios') ? 'block' : 'none'; }

    function addUsuario() {
        const u = document.getElementById('new-user').value.toLowerCase().trim();
        const s = document.getElementById('new-pass').value.trim();
        const r = document.getElementById('new-role').value;
        const l = parseFloat(document.getElementById('new-limit').value) || 0;
        if(!u || !s) return alert("PREENCHA OS CAMPOS!");
        db.ref('usuarios/' + u).set({ senha: s, role: r, limite: l }).then(() => listUsuarios());
    }

    function listUsuarios() {
        db.ref('usuarios').once('value', snap => {
            const tbody = document.getElementById('user-body'); tbody.innerHTML = "";
            snap.forEach(child => {
                const u = child.val();
                tbody.innerHTML += `<tr><td>${child.key.toUpperCase()}</td><td>${u.role.toUpperCase()}</td>
                <td>${u.role==='secretarios' ? 'R$ '+u.limite.toFixed(2) : '--'}</td>
                <td><button onclick="db.ref('usuarios/${child.key}').remove(); listUsuarios()">üóëÔ∏è</button></td></tr>`;
            });
        });
    }

    function mascaraMoeda(c) { let v = c.value.replace(/\D/g, ""); v = (v/100).toFixed(2).replace(".", ","); c.value = v; }
    function calc(origem) {
        const preco = 5.89;
        const l = document.getElementById('f-lit'), v = document.getElementById('f-val');
        if(origem === 'L') v.value = (l.value * preco).toFixed(2).replace(".", ",");
        else if(origem === 'V') { const val = parseFloat(v.value.replace(",", ".")) || 0; l.value = (val/preco).toFixed(2); }
    }

    function processar() {
        const placa = document.getElementById('f-placa').value.toUpperCase();
        const mot = document.getElementById('f-mot').value.toUpperCase();
        const data = document.getElementById('f-data').value;
        const km = parseFloat(document.getElementById('f-km').value) || 0;
        const tipo = document.getElementById('f-tipo').value;
        const valor = parseFloat(document.getElementById('f-val').value.replace(",", ".")) || 0;

        if(!placa || !mot || valor <= 0) return alert("PREENCHA OS DADOS!");

        let st = "AGUARDANDO";
        if(loginUser === "master") st = "AUTORIZADO";
        else if(loginUser === "gilvar" && tipo === "DIESEL") st = "AUTORIZADO";
        else if(loginUser === "enio" && tipo !== "DIESEL") st = "AUTORIZADO";
        else if(userRole === "secretarios") st = "AUTORIZADO";

        // TRAVA E C√ÅLCULO DE SALDO PARA SECRET√ÅRIOS
        let gastoTotal = 0;
        if(userRole === 'secretarios') {
            gastoTotal = cache.filter(x => x.status === "AUTORIZADO" && x.autorizadoPor === loginUser.toUpperCase()).reduce((a,b)=>a+b.valor, 0);
            if((gastoTotal + valor) > userLimit) return alert(`LIMITE EXCEDIDO! SALDO DISPON√çVEL: R$ ${(userLimit - gastoTotal).toFixed(2)}`);
        }

        // DUPLICIDADE NO DIA
        const dup = cache.find(x => x.data === data && (x.placa === placa || x.motorista === mot));
        if(dup && !confirm("O VE√çCULO/MOTORISTA J√Å ABASTECEU HOJE. CONTINUAR?")) return;

        db.ref('abastecimentos').push({
            placa, data, motorista: mot, destino: document.getElementById('f-destino').value.toUpperCase(),
            tipo, posto: document.getElementById('f-posto').value, secretaria: document.getElementById('f-sec').value,
            km, litro: parseFloat(document.getElementById('f-lit').value) || 0,
            valor, status: st, autorizadoPor: st === "AUTORIZADO" ? loginUser.toUpperCase() : "PENDENTE",
            timestamp: Date.now()
        }).then(() => {
            if(userRole === 'secretarios') {
                const novoSaldo = userLimit - (gastoTotal + valor);
                alert(`‚úÖ ABASTECIMENTO REALIZADO!\n\nSEU SALDO RESTANTE √â: R$ ${novoSaldo.toFixed(2)}`);
            } else {
                Toastify({text: "SALVO COM SUCESSO!", background: "green"}).showToast();
            }
            ["f-placa","f-mot","f-destino","f-km","f-lit","f-val"].forEach(i=>document.getElementById(i).value="");
        });
    }

    function autorizar(id, valor) {
        if(userRole === 'secretarios') {
            const gasto = cache.filter(x => x.status === "AUTORIZADO" && x.autorizadoPor === loginUser.toUpperCase()).reduce((a,b)=>a+b.valor, 0);
            if((gasto + valor) > userLimit) return alert("LIMITE INSUFICIENTE!");
            alert(`AUTORIZADO! SALDO RESTANTE: R$ ${(userLimit - (gasto + valor)).toFixed(2)}`);
        }
        db.ref('abastecimentos/'+id).update({status: "AUTORIZADO", autorizadoPor: loginUser.toUpperCase()});
    }

    function renderizar() {
        const container = document.getElementById('relatorio-container'); container.innerHTML = "";
        let headerTxt = `OPERADOR: ${loginUser.toUpperCase()}`;
        if(userRole === 'secretarios') {
            const gasto = cache.filter(x => x.status === "AUTORIZADO" && x.autorizadoPor === loginUser.toUpperCase()).reduce((a,b)=>a+b.valor,0);
            headerTxt += ` | LIMITE: R$ ${userLimit.toFixed(2)} | SALDO DISPON√çVEL: R$ ${(userLimit - gasto).toFixed(2)}`;
        }
        container.innerHTML = `<div class="mini-card">${headerTxt}</div>`;

        [...new Set(cache.map(x => x.secretaria))].sort().forEach(sec => {
            const itens = cache.filter(x => x.secretaria === sec).sort((a,b) => new Date(a.data) - new Date(b.data));
            let linhas = "";
            itens.forEach(d => {
                const ants = cache.filter(v => v.placa === d.placa && v.km < d.km).sort((a,b) => b.km - a.km);
                const media = (ants.length > 0 && d.litro > 0) ? ((d.km - ants[0].km) / d.litro) : 0;
                let baixo = (d.tipo === "GASOLINA" && media > 0 && media < 7) || (d.tipo === "ALCOOL" && media > 0 && media < 5) || (d.tipo === "DIESEL" && media > 0 && media < 2);
                let acoes = "";
                if(userRole !== 'frentista') {
                    if(d.status === 'AGUARDANDO') {
                        let pode = (loginUser === "master") || (loginUser === "gilvar" && d.tipo === "DIESEL") || (loginUser === "enio" && d.tipo !== "DIESEL") || (userRole === "secretarios");
                        if(pode) acoes += `<button class="btn-auth" onclick="autorizar('${d.id}', ${d.valor})">LIBERAR</button> `;
                    }
                    if(loginUser === "master") acoes += `<button onclick="db.ref('abastecimentos/${d.id}').remove()">üóëÔ∏è</button>`;
                }
                linhas += `<tr class="${baixo ? 'alerta-media' : ''}">
                    <td>${d.data.split('-').reverse().join('/')}</td><td><b>${d.placa}</b></td><td>${d.tipo}</td><td>${d.motorista}</td>
                    <td><span class="status-tag status-${d.status.toLowerCase()}">${d.status}</span></td>
                    <td style="font-weight:bold">${media > 0 ? media.toFixed(2) : '--'}</td><td>R$ ${d.valor.toFixed(2)}</td><td class="no-print">${acoes}</td></tr>`;
            });
            container.innerHTML += `<div style="background:var(--primary);color:white;padding:8px;font-size:12px;border-radius:5px;margin-top:15px">${sec}</div><table><thead><tr><th>DATA</th><th>PLACA</th><th>TIPO</th><th>MOT</th><th>STATUS</th><th>MEDIA</th><th>VALOR</th><th>A√á√ïES</th></tr></thead><tbody>${linhas}</tbody></table>`;
        });
    }

    function atualizarGraficos() {
        const aut = cache.filter(x => x.status === "AUTORIZADO");
        if(aut.length === 0 || !document.getElementById('chartSec')) return;
        const secMap = {}; aut.forEach(d => secMap[d.secretaria] = (secMap[d.secretaria] || 0) + d.valor);
        if(chartSec) chartSec.destroy();
        chartSec = new Chart(document.getElementById('chartSec'), { type: 'doughnut', data: { labels: Object.keys(secMap), datasets: [{ data: Object.values(secMap), backgroundColor: ['#3b82f6','#10b981','#f59e0b','#ef4444','#8b5cf6'] }] }, options: { responsive: true, maintainAspectRatio: false }});
        const vecMap = {}; aut.forEach(d => vecMap[d.placa] = (vecMap[d.placa] || 0) + d.valor);
        const sortedVec = Object.entries(vecMap).sort((a,b) => b[1] - a[1]).slice(0,5);
        if(chartVec) chartVec.destroy();
        chartVec = new Chart(document.getElementById('chartVec'), { type: 'bar', data: { labels: sortedVec.map(x => x[0]), datasets: [{ label: 'R$', data: sortedVec.map(x => x[1]), backgroundColor: '#0f172a' }] }, options: { responsive: true, maintainAspectRatio: false }});
    }

    db.ref('abastecimentos').on('value', snap => {
        cache = []; snap.forEach(i => { let v = i.val(); v.id = i.key; cache.push(v); });
        renderizar();
        atualizarGraficos();
    });

    function switchTab(tab) {
        document.getElementById('tab-geral').style.display = tab === 'geral' ? 'block' : 'none';
        document.getElementById('tab-usuarios').style.display = tab === 'usuarios' ? 'block' : 'none';
        if(tab === 'usuarios') listUsuarios();
    }

    function sugerir(v) {
        const last = cache.filter(x => x.placa === v.toUpperCase()).sort((a,b) => b.timestamp - a.timestamp)[0];
        if(last) { document.getElementById('f-sec').value = last.secretaria; document.getElementById('f-mot').value = last.motorista; }
    }
    document.getElementById('f-data').valueAsDate = new Date();
</script>
</body>
</html>
